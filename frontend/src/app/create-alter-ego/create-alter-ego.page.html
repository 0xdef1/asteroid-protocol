<ion-content class="shadowed">
  <ion-header class="no-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="/app/create"></ion-back-button>
      </ion-buttons>
      <ion-title>
        New alter ego
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="aligned">
    <p class="note">
      Details about content inscriptions
    </p>
    <form class="form" [formGroup]="createForm">
      <ion-grid>
        <ion-row>
          <ion-col size-xl="3" size-lg="5" size-xs="12">
            <div class="uploader text-center" formGroupName="basic">
              <p>Profile picture<br />Max 800kb</p>
              <label for='input-file'>Select file</label>
              <input id='input-file' type='file' formControlName="imageUpload" />
            </div>
          </ion-col>
          <ion-col size-xl="4" size-lg="6" size-sm="8" size-xs="12">
            <div class="form-group" formGroupName="basic">
              <ion-item lines="none">
                <ion-input label="Name" labelPlacement="stacked" placeholder="Name your alter ego"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-textarea label="Biography" labelPlacement="stacked"
                  placeholder="About this alter ego"></ion-textarea>
              </ion-item>
              <ion-item lines="none">
                <ion-input label="Link" labelPlacement="stacked" placeholder="External link or website"></ion-input>
              </ion-item>
            </div>
            <div class="p-3">
              <ion-button color="primary" fill="solid">
                <ion-icon slot="start" name="checkmark"></ion-icon>
                Create alter ego
              </ion-button>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </div>
</ion-content>
