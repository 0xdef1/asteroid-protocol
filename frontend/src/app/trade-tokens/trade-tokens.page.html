<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset="0" size-md="12" offset-md="0" size-md="10" offset-md="1" size-xl="8" offset-xl="2"
        class="main-content">
        <ion-header class="no-shadow">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>
              CFT-20 Token Trading
            </ion-title>
          </ion-toolbar>
        </ion-header>

        <div class="aligned">
          <div *ngIf="isLoading">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </div>
          <div class="list">
            <table>
              <tr>
                <th>Ticker</th>
                <th>Name</th>
                <th>Price</th>
                <th>Market cap</th>
                <th>Volume (24h)</th>
              </tr>
              <tr *ngFor="let item of tokens; let index">
                <td><a [routerLink]="['/app/trade', item.ticker]">{{ item.ticker }}</a></td>
                <td>{{ item.ticker }}</td>
                <td>{{ item.name }}</td>
                <td>$0.00</td>
                <td>$0.00</td>
                <td>$0.00</td>
              </tr>
            </table>
          </div>

          <div class="list" *ngIf="!isLoading && tokens.length == 0">
            No tokens found
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
