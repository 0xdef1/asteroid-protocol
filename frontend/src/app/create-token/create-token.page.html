<ion-content class="shadowed">
  <ion-header class="no-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="/app/create"></ion-back-button>
      </ion-buttons>
      <ion-title>
        New token
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="aligned">
    <p class="note">
      Details about content inscriptions
    </p>
    <form class="form" [formGroup]="createForm">
      <ion-grid>
        <ion-row>
          <ion-col size-xl="3" size-lg="5" size-xs="12">
            <div class="uploader text-center" formGroupName="optional">
              <p>Optional logo<br />Max 800kb</p>
              <label for='input-file'>Select file</label>
              <input id='input-file' type='file' formControlName="imageUpload" />
            </div>
          </ion-col>
          <ion-col size-xl="4" size-lg="6" size-sm="8" size-xs="12">
            <div class="form-group" formGroupName="basic">
              <ion-item lines="none">
                DROPDOWN TO SELECT ALTER EGO
              </ion-item>
              <ion-item lines="none">
                <ion-input label="Name" labelPlacement="stacked" placeholder="Name your token"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input label="Ticker" labelPlacement="stacked" placeholder="3-5 letter ticker"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input label="Decimal places" labelPlacement="stacked" placeholder="Decimals"
                  [maskito]="maxDecimalsMask" [maskitoElement]="maskPredicate"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input label="Maximum supply" labelPlacement="stacked" placeholder="Maximum supply"
                  [maskito]="numberMask" [maskitoElement]="maskPredicate"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-checkbox formControlName="openMint" labelPlacement="end" justify="start">Anyone can
                  mint</ion-checkbox>
              </ion-item>
              <ion-item lines="none" *ngIf="createForm.get('basic.openMint')?.value">
                <ion-input label="Per wallet mint limit" labelPlacement="stacked" placeholder="Mint limit"
                  [maskito]="numberMask" [maskitoElement]="maskPredicate"></ion-input>
              </ion-item>
            </div>
            <div class="p-3">
              <ion-button color="primary" fill="solid">
                <ion-icon slot="start" name="checkmark"></ion-icon>
                Create token
              </ion-button>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </div>
</ion-content>
