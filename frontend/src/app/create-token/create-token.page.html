<ion-content class="shadowed">
  <ion-header class="no-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="/app/create"></ion-back-button>
      </ion-buttons>
      <ion-title>
        New token inscription
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="aligned">
    <p class="note">
      Details about content inscriptions
    </p>
    <form class="form" [formGroup]="createForm">
      <ion-grid>
        <ion-row>
          <ion-col size-xl="4" size-lg="6" size-sm="8" size-xs="12">
            <div class="form-group" formGroupName="basic">
              <ion-item lines="none">
                <ion-input label="Name" labelPlacement="stacked" placeholder="Name your inscription"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-textarea label="Description" labelPlacement="stacked"
                  placeholder="Describe your inscription"></ion-textarea>
              </ion-item>

                                    then emailError">
              </div> -->

                <div class="form-hint d-inline">.
                  <span *ngIf="getBasicField('basic.email').errors.required" class="text-warning">
                    Required.
                  </span>
                  <span *ngIf="getBasicField('basic.email').errors.email" class="text-warning">

                  <span *ngIf="getBasicField('basic.email').errors.minlength" class="text-warning">

                  </span>
                </div>
              </ng-template> -->

            <div class="p-3">
              <ion-button color="primary" fill="solid">
                <ion-icon slot="start" name="create-sharp"></ion-icon>
                Inscribe
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
