<ion-content class="shadowed">
  <ion-header class="no-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Inscription <span *ngIf="!isLoading">#{{ inscription.id }}</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="p-4">
    <div class="loading" *ngIf="isLoading">
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
      <p>
        Loading inscription...
      </p>
    </div>
  </div>
  <div class="aligned" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-xl="3" size-lg="5" size-xs="12">
          <div class="uploaded rounded text-center">
            <img [src]="inscription.content_path" />
          </div>
        </ion-col>
        <ion-col size-xl="4" size-lg="6" size-sm="8" size-xs="12">
          <div class="section mt-3 mb-3">
            <h2>Inscription information</h2>
            <p class="note">Add detail to your inscription</p>
          </div>
          <div class="form-group">
            <ion-item lines="none">
              {{ inscription.name }}
            </ion-item>
            <ion-item lines="none">
              {{ inscription.description }}
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div style="height: 100px;"></div>
</ion-content>
