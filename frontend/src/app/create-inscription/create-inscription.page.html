<ion-content class="shadowed">
  <ion-header class="no-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="/app/create"></ion-back-button>
      </ion-buttons>
      <ion-title>
        New inscription
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="aligned">
    <p class="note">
      Details about content inscriptions
    </p>
    <form class="form" [formGroup]="createForm" (ngSubmit)="submit()">
      <ion-grid>
        <ion-row>
          <ion-col size-xl="3" size-lg="5" size-xs="12">
            <div class="uploaded rounded text-center">
              <img [src]="this.createForm.value.basic.imageUpload" />
            </div>
            <div class="uploader text-center">
              <p>Content</p>
              <p class="info">Max file size<br />800kb</p>
              <div class="upload">
                <label for='input-file'>Select file</label>
                <input id='input-file' type='file' (change)="onFileSelected($event)" />
              </div>
              <div *ngIf="contentRequired" class="info text-center color-danger">
                You must add content to inscribe
              </div>
            </div>
          </ion-col>
          <ion-col size-xl="4" size-lg="6" size-sm="8" size-xs="12">
            <div class="section mt-3 mb-3" formGroupName="basic">
              <h2>Inscription information</h2>
              <p class="note">Add detail to your inscription</p>
            </div>
            <div class="form-group" formGroupName="basic">
              <ion-item lines="none">
                <ion-input label="Name" labelPlacement="stacked" placeholder="Name your inscription"
                  formControlName="name" [counter]="true" [minlength]="3" [maxlength]="32"
                  errorText="Please enter a name"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-textarea class="no-border" label="Description" labelPlacement="stacked"
                  placeholder="Decribe you inscription" rows="4" formControlName="description"></ion-textarea>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-xl="3" size-lg="5" size-xs="12">
            &nbsp;
          </ion-col>
          <ion-col size-xl="9" size-lg="8" size-sm="8" size-xs="12">
            <div class="section">
              <ion-button color="primary" fill="solid" type="submit">
                <ion-icon slot="start" name="checkmark"></ion-icon>
                Inscribe
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div style="height: 100px;"></div>
</ion-content>
