<ion-content class="layout">
  <ion-split-pane contentId="primaryContent" class="menu-split-pane">
    <ion-menu side="start" type="push" menuId="primary" contentId="primaryContent" class="menu-aside">

      <div class="menu">
        <div class="logo">
          <a href="/app/dashboard">
            <img src="../../assets/logo/small.png" />
          </a>
        </div>
        <div class="profile disconnected">
          <div class="connect-wallet">
            <ion-chip color="warning" [outline]="true" *ngIf="!isWalletConnected" (click)="connectWallet()">
              <ion-icon name="key-sharp" color="warning"></ion-icon>
              <ion-label>{{ walletStatusText }}</ion-label>
            </ion-chip>
            <ion-chip color="warning" [outline]="true" *ngIf="isWalletConnected">
              <ion-icon name="key-sharp" color="warning"></ion-icon>
              <ion-label>{{ connectedAccount.address | shortenAddress }}</ion-label>
            </ion-chip>
          </div>
        </div>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Home</ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item [button]="true" [routerLink]="['/app/dashboard']" routerLinkActive="active">
              <ion-label>Dashboard</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item [button]="true" [routerLink]="['/app/inscriptions', connectedAccount.address]"
              routerLinkActive="active" [disabled]="!isWalletConnected">
              <ion-label>My inscriptions</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item [button]="true" [routerLink]="['/app/tokens', connectedAccount.address]" routerLinkActive="active"
              [disabled]="!isWalletConnected">
              <ion-label>My tokens</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Metaprotocols</ion-label>
          </ion-list-header>
        </ion-list>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header">
              <ion-label>Inscriptions</ion-label>
            </ion-item>
            <ion-menu-toggle autoHide="false" slot="content">
              <ion-item [button]="true" [routerLink]="['/app/create/inscription']" routerLinkActive="active">
                <ion-label>Create</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle autoHide="false" slot="content">
              <ion-item [button]="true" [routerLink]="['/app/inscriptions']" routerLinkActive="active">
                <ion-label>Browse</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-accordion>
          <ion-accordion value="second">
            <ion-item slot="header">
              <ion-label>CFT-20 Tokens</ion-label>
            </ion-item>
            <ion-menu-toggle autoHide="false" slot="content">
              <ion-item [button]="true" [routerLink]="['/app/create/token']" routerLinkActive="active">
                <ion-label>Create</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle autoHide="false" slot="content">
              <ion-item [button]="true" [routerLink]="['/app/tokens']" routerLinkActive="active">
                <ion-label>Browse</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-accordion>
        </ion-accordion-group>

        <!-- <div class="about">About Metaprotocols</div> -->
      </div>
    </ion-menu>
    <ion-router-outlet id="primaryContent" [animated]="false">

    </ion-router-outlet>
  </ion-split-pane>
</ion-content>
